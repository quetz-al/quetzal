# A fake service to silence annoying warnings on the nginx controller
# See related issue:
# https://github.com/kubernetes/ingress-nginx/issues/2599#issuecomment-407774722
#
# and also, apparently, this is shown on the "bare-metal" installation, which is
# not the one we need with ingress:
# https://kubernetes.github.io/ingress-nginx/deploy/#bare-metal
apiVersion: v1
kind: Service
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
  labels:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/part-of: ingress-nginx
spec:
  type: NodePort
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
    - name: https
      port: 443
      targetPort: 443
      protocol: TCP
  selector:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/part-of: ingress-nginx
